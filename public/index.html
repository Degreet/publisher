<div class="card" id="creatingSect">
  <h1 class="text-center">Создать сайт</h1>
  <form class="mt-4">
    <textarea id="htmlTA" placeholder="HTML" class="form-control mt-2"></textarea>
    <textarea id="cssTA" placeholder="CSS" class="form-control mt-2"></textarea>
    <textarea id="jsTA" placeholder="JS" class="form-control mt-2"></textarea>
    <div class="d-flex mt-4">
      <input type="text" id="projectNameInp" placeholder="Название проекта" class="form-control">
      <button class="ml-2 btn btn-danger" type="button" id="createBtn">Создать</button>
    </div>
  </form>
</div>

<div class="card" id="finishedSect" hidden>
  <h1 class="text-center">Ваш сайт готов!</h1>
  <p class="text-center mt-3">Ваш сайт готов и доступен по данному адресу: <a id="hrefToCreatedSite"></a>.</p>
</div>
